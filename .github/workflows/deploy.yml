name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: 3.101.105.213
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          # Navigate to project directory or clone if first time
          if [ ! -d "decij" ]; then
            git clone https://github.com/ralphramosgit/decij.git decij
          fi
          cd decij
          git pull origin main
          
          # Stop and remove existing container
          docker stop decij-backend || true
          docker rm decij-backend || true
          
          # Build and run new container
          docker build -t decij-backend .
          docker run -d --name decij-backend -p 5000:5000 -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} decij-backend
          
          # Check if container is running
          docker ps | grep decij-backend