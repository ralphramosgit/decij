name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 3.101.105.213
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          cd ~/
          git pull origin main || git clone https://github.com/YOUR-USERNAME/decij.git . 
          docker stop decij-backend || true
          docker rm decij-backend || true
          docker build -t decij-backend .
          docker run -d --name decij-backend -p 5000:5000 -e GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} decij-backend